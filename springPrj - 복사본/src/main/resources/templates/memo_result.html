<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Memo List</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<table class="table table-striped table-responsive table-fit">
    <tr><td>ID</td><td>Writer</td><td>Contents</td><td>RegDate</td><td>ETC</td></tr>
    <tr th:each="item:${list}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.writer}"></td>
        <td th:text="${item.contents}"></td>
        <td th:text="${item.regDate}"></td>
        <td>수정 삭제</td>
    </tr>
</table>
</body>
</html>
